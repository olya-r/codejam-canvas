<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>codejam-canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="header">
      <div class="icon hamburger"></div>
      <h1 class="title">CodeJam - Pallete</h1>
      <div class="icon kabobs"></div>
    </nav>
  </header>
  <main>
    <section class="main">
      <ul class="palette tool">
        <li class="item">
          <div class="icon bucket"></div>
          <p class="text">Paint bucket</p>
        </li>
        <li class="item">
          <div class="icon picker"></div>
          <p class="text">Choose color</p>
        </li>
        <li class="divider">
          <div class="line"></div>
        </li>
        <li class="item">
          <div class="icon move"></div>
          <p class="text">Move</p>
        </li>
        <li class="item">
          <div class="icon transform"></div>
          <p class="text">Transform</p>
        </li>
      </ul>
      <ul class="palette color">
        <li class="item">
          <div class="circle gray"></div>
          <p class="text">Current color</p>
        </li>
        <li class="item">
          <div class="circle green"></div>
          <p class="text">Prev color</p>
        </li>
        <li class="divider">
          <div class="line"></div>
        </li>
        <li class="item">
          <div class="circle red"></div>
          <p class="text">red</p>
        </li>
        <li class="item">
          <div class="circle blue"></div>
          <p class="text">blue</p>
        </li>
      </ul>
      <form class="palette picture">
        <label class="item" for="4x4">
          <input type="radio" id="4x4" name="picture" value="4x4" checked>
          <p class="text">4x4</p>
        </label>
        <label class="item" for="32x32">
          <input type="radio" id="32x32" name="picture" value="32x32">
          <p class="text">32x32</p>
        </label>
        <label class="item" for="image">
          <input type="radio" id="image" name="picture" value="image">
          <p class="text">image</p>
        </label>
      </form>
      <div class="canvas">
        <canvas id="canvas" width="512" height="512"></canvas>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
